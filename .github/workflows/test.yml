name: Run Tests

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "README.md"
      - "LICENSE"

jobs:
  test:
    runs-on: ubuntu-latest-m

    services:
      fhenix:
        image: ghcr.io/fhenixprotocol/nitro/localfhenix:latest
        ports:
          - 8545:8547 # RPC
          - 5000:3000 # Faucet
        credentials:
            username: ${{ github.actor }}
            password: ${{ secrets.GH_PAT }}

    env:
      SKIP_LOCAL_ENV: "true"
      FHEOS_SECURITY_ZONES: 2
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm install
      - name: Build Package
        run: pnpm build
      - name: Run Tests
        # wait for localfhenix to start
        run: sleep 10 && pnpm test
      - name: Run ESLint
        run: pnpm lint
      - name: Run prettier
        run: pnpm prettier-ci

  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm install
      - name: Test Build
        run: pnpm build
